<html>
    <head>
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   <!--cdn link of bootstrap-->
        <link rel="stylesheet" href="./style.css">  <!--link for stylesheet-->
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center" >
                <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
                    <h1>JavaScript Calculator</h1>
                    <table class="table">
                        <tr>    <!--code for input field and clear button-->
                            <td colspan="3"><input type="text" id="textarea"></td>
                            <td><input type="button" value="CLEAR" onclick="clr()"></td>

                        </tr>
                        <tr>    <!--first row-->
                            <td><input type="button" value="1" onclick="display('1')"></td>
                            <td><input type="button" value="2" onclick="display('2')"></td>
                            <td><input type="button" value="3" onclick="display('3')"></td>
                            <td><input type="button" value="/" onclick="display('/')"></td>
                        </tr>
                        <tr>    <!--second row-->
                            <td><input type="button" value="4" onclick="display('4')"></td>
                            <td><input type="button" value="5" onclick="display('5')"></td>
                            <td><input type="button" value="6" onclick="display('6')"></td>
                            <td><input type="button" value="+" onclick="display('+')"></td>
                        </tr>
                        <tr>    <!--third row-->
                            <td><input type="button" value="7" onclick="display('7')"></td>
                            <td><input type="button" value="8" onclick="display('8')"></td>
                            <td><input type="button" value="9" onclick="display('9')"></td>
                            <td><input type="button" value="-" onclick="display('-')"></td>
                        </tr>
                        <tr>    <!--fourth row-->
                            <td><input type="button" value="." onclick="display('.')"></td>
                            <td><input type="button" value="0" onclick="display('0')"></td>
                            <td><input type="button" value="=" onclick="calculate()"></td>
                            <td><input type="button" value="*" onclick="display('*')"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
    </body>
</html>
<script src="./index.js"></script>
