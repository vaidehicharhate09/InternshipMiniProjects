<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   <!--cdn link of bootstrap-->
        <link rel="stylesheet" href="./style.css">    <!--style sheet link-->
        <title>Form Validation</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
                    <h1>Form Validation</h1>
                    <input type="text" id="username" class="form-control" placeholder="username">     <!--first input field-->
                    <small id="username_error"></small>

                    <input type="text" id="email" class="form-control" placeholder="email">     <!--second input field-->
                    <small id="email_error"></small>

                    <input type="text" id="password" class="form-control" placeholder="password">     <!--third input field-->
                    <small id="password_error"></small>

                    <input type="text" id="cpassword" class="form-control" placeholder="confirm password">     <!--fourth input field-->
                    <small id="cpassword_error"></small>

                    <button class="btn btn-primary" onclick="validate()">SUBMIT</button>     <!--button-->

                </div>
            </div>
        </div>
    </body>
</html>
<script src="./index.js"></script>
